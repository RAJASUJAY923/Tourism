<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourism Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.veegaland.com/wp-content/uploads/2023/08/iStock-1299171226-min.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .navbar .nav-buttons button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 24px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .navbar .nav-buttons button:hover {
            background: #fff;
            color: #333;
        }
        .header-section {
            text-align: center;
            margin-top: 60px;
        }
        .header-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px #000;
        }
        .header-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 6px #000;
        }
        .turist-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .turist-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .turist-gallery img:hover {
            transform: scale(1.05);
        }
        .footer {
            background: rgba(0,0,0,0.5);
            padding: 30px 0 10px 0;
            text-align: center;
            font-size: 1em;
            margin-top: 60px;
        }
        .footer .contact-details {
            margin-bottom: 10px;
        }
        .footer .contact-details span {
            display: inline-block;
            margin: 0 10px;
        }
        .footer .rights {
            font-size: 0.9em;
            color: #ccc;
        }
        /* Contact & Email Form */
        .support-form {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 2px 12px rgba(0,0,0,0.4);
        }
        .support-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .support-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .support-form input, .support-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        .support-form button {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .support-form button:hover {
            background: #fff;
            color: #333;
        }
        .error {
            color: #ff8080;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
       
        @media (max-width: 700px) {
            .turist-gallery {
                flex-direction: column;
            }
            .turist-gallery img {
                width: 90vw;
                height: 180px;
            }
            .navbar {
                flex-direction: column;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Kerala Tourism</div>
        <div class="nav-buttons">
            <button onclick="location.href='#home'">Home</button>
            <button id="registerBtn" onclick="location.href='Register.html'"> Login Or Register</button>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="header-section" id="home">
        <h1>Explore The kerala </h1>
        <p>Discover amazing places, cultures, and adventures with Kerala Tourism</p>
        <div class="turist-gallery">
            <img src="https://www.holidify.com/images/cmsuploads/compressed/shutterstock_1615498078_20200302153343.jpg" alt="Turist 1" onclick="window.location.href='TrivendramTemple.html'">
            <img src="https://www.dtpcthrissur.com/uploads/picture_gallery/gallery_images/guruvayur-sree-krishna-temple-5-20230425190259890479.webp" alt="Turist 3" onclick="window.location.href='Guruvayur Temple.html'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRwHX5En7GQqoefufS2F9zjkjQksSD6TDENQ&s" alt="Turist 2" onclick="window.location.href='KovelamBeach.html'">
        </div>
    </section>

    <!-- Support Contact & Email Form -->
    <section class="support-form">
        <h2>Contact & Email Support</h2>
        <form id="contactForm" autocomplete="off" novalidate>
            <div class="error" id="contactError"></div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="3" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-details">
            <span>Website Rights &copy; 2025 kerala Tourism</span>
            <span>Contact: +91 7569314560</span>
            <span>Email: info@keralaTourism.com</span>
        </div>
        <div class="rights">
            @All rights reserved.
        </div>
    </footer>
    <script>
        // Login Modal
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeLogin = document.getElementById('closeLogin');
        loginBtn.onclick = () => loginModal.classList.add('active');
        closeLogin.onclick = () => loginModal.classList.remove('active');
        window.onclick = (e) => {
            if (e.target === loginModal) loginModal.classList.remove('active');
        };

        // Contact Form Validation
        document.getElementById('contactForm').onsubmit = function(e) {
            let error = '';
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            if (!name) error = 'Name is required.';
            else if (!email || !/^[^@]+@[^@]+\.[^@]+$/.test(email)) error = 'Valid email is required.';
            else if (!message) error = 'Message is required.';
            document.getElementById('contactError').textContent = error;
            if (error) e.preventDefault();
        };

        // Login Form Validation
        document.getElementById('loginForm').onsubmit = function(e) {
            let error = '';
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            if (!email || !/^[^@]+@[^@]+\.[^@]+$/.test(email)) error = 'Valid email is required.';
            else if (!password) error = 'Password is required.';
            document.getElementById('loginError').textContent = error;
            if (error) e.preventDefault();
        };
    </script>
</body>
</html>
