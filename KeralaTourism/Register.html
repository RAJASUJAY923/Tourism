<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Registration Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1602216056096-3b40cc0c9944?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8a2VyYWxhJTIwdG91cmlzbXxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #24c8d1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .switch-link {
            text-align: center;
            margin-top: 10px;
            display: block;
            color: #7016d7fc;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <div class="error" id="loginError"></div>
        <form onsubmit="return validateLogin()">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <span class="switch-link" onclick="showRegister()">Don't have an account? Register</span>
    </div>

    <div class="container" id="registerForm" style="display:none;">
        <h2>Register</h2>
        <div class="error" id="registerError"></div>
        <form onsubmit="return validateRegister()">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirm" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <span class="switch-link" onclick="showLogin()">Already have an account? Login</span>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        function validateLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = '';
            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters.';
                return false;
            }
            return true;
        }

        function validateRegister() {
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirm = document.getElementById('regConfirm').value;
            const errorDiv = document.getElementById('registerError');
            errorDiv.textContent = '';
            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters.';
                return false;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorDiv.textContent = 'Enter a valid email address.';
                return false;
            }
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters.';
                return false;
            }
            if (password !== confirm) {
                errorDiv.textContent = 'Passwords do not match.';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
